<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul {
	list-style: none;
	text-align: center;
	border-top: 1px solid red;
	padding: 10px 0;
}

ul li {
	display: inline;
	letter-spacing: 20px;
}

ul li a {
	text-decoration: none;
}

ul li a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
	<ul>
		<li><a href="">홍길동 </a></li>
		<li><a href="">강감찬 </a></li>
		<li><a href="">이순신 </a></li>
		<li><a href="">성춘향 </a></li>
	</ul>
</body>
</html>
